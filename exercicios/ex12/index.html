<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>VIDEOS HOSPEDADOS LOCALMENTE</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="300" poster="imagens/street.jpg" controls>
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/video.m4v" type="video/m4v">
        <source src="videos/video.webm" type="video/webm">
        <source src="videos/video.ogv" type="video/ogv">
    </video>
    <h1>INSERINDO VÍDEOS DO YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9OhUJyF1bYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
